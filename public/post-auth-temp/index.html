<script>
    const params = new URL(location.href).searchParams;
    const uid = params.get("uid");
    const sid = params.get("sid");
    const href = params.get("href");

    localStorage.setItem("UID", uid);
    localStorage.setItem("SID", sid);

    location.href = href;
</script>

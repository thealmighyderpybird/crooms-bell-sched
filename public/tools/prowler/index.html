<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prowler</title>
    <style>
        @import url("/styles/master.css");
        
        #loader {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; user-select: none;
        }

        :root, body {
            height: 100vh;
            overflow: hidden;
        }

        #feed-form {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            padding: 0.5rem 1rem;
            user-select: none;
            margin: auto;
            max-width: 400px;
        }

        #feed-form > main {
            margin-bottom: 1rem;
        }

        #feed-form > main > div > label {
            margin-bottom: 0.3rem;
            display: block;
        }

        #feed-form > main > div > input {
            font-size: inherit;
            text-align: left;
            width: 100%;
        }

        #feed-form > footer {
            text-align: center;
        }

        .error {
            font-size: 10.5pt;
            margin-bottom: 1rem;
            color: var(--warn);
        }

        .footnote {
            margin-bottom: 1rem;
            font-size: 0.75rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" width="100" height="100" class="spinner" id="loader">
    <circle cx="50" cy="50" r="30" stroke-width="10" stroke-linecap="round" fill="none" style="stroke: var(--accent-color);" stroke-dasharray="18.84955592153876 169.64600329384882">
        <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" values="0 50 50;180 50 50;720 50 50" keyTimes="0;0.5;1"/>
        <animate attributeName="stroke-dasharray" repeatCount="indefinite" dur="1s" values="18.84955592153876 169.64600329384882;94.2477796076938 94.24777960769377;18.84955592153876 169.64600329384882" keyTimes="0;0.5;1"/>
    </circle>
</svg>
<div id="feed-form" style="display: none;">
    <header>
        <h1>Prowler</h1>
        <p>
            By posting something, you agree to not club baby seals.<br><br>
            You also agree to the <a href="/terms" target="CBSH_Terms">Terms of Service</a>.
        </p>
    </header>
    <main>
        <div>
            <label for="post" class="hidden">Post Content</label>
            <input id="post" placeholder="Post" autocomplete="off">
        </div>
        <div style="padding: 0.2rem 0 0.4rem;">
            <label for="link" class="hidden">Link</label>
            <input id="link" placeholder="Link (optional)" autocomplete="off">
        </div>
        <p class="footnote">
            To add text styling, use [em][/em] for <em>italics</em>, [b][/b] for <b>bold</b>, and [rainbow][/rainbow]
            for <span class="rainbow">rainbow</span>.
        </p>
    </main>
    <footer>
        <button>Share Post</button>
        <br><br>
        <a class="links">Sign out of your account.</a>
    </footer>
</div>
<script src="/scripts/commons.js"></script>
<script src="/tools/prowler/submission.js"></script>
<script>
    document.body.onload = () => {
        document.getElementById("loader").remove();
        document.getElementById("feed-form").removeAttribute("style");
    }
</script>
</body>
</html>

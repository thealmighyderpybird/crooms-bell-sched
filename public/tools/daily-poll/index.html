<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Poll</title>
    <link rel="stylesheet" type="text/css" href="/styles/master.css">
</head>
<body>
<div id="start">
    <div style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; user-select: none; display: flex; align-items: center; flex-flow: column;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" width="100" height="100" class="spinner" id="loader">
            <circle cx="50" cy="50" r="30" stroke-width="10" stroke-linecap="round" fill="none" style="stroke: var(--accent-color);" stroke-dasharray="18.84955592153876 169.64600329384882">
                <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s" values="0 50 50;180 50 50;720 50 50" keyTimes="0;0.5;1"/>
                <animate attributeName="stroke-dasharray" repeatCount="indefinite" dur="1s" values="18.84955592153876 169.64600329384882;94.2477796076938 94.24777960769377;18.84955592153876 169.64600329384882" keyTimes="0;0.5;1"/>
            </circle>
        </svg>
        <h3 style="margin-top: revert;">Loading Daily Poll...</h3>
        <p style="margin: 0;">Impatient? Take a nap. Get a life. Do something else!</p>
        <p style="font-style: italic; font-size: small;">
            Quick tip: Sign in to Google Drive before you open the Daily Poll, and allow third-party cookies.
        </p>
    </div>
</div>
<script src="/scripts/commons.js"></script>
<script src="/tools/daily-poll/master.js"></script>
</body>
</html>
